<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/yollo-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Converter App</title>
  </head>
  <body>
    <div id="root" class="container py-5 position-relative">
      <h1 class="text-center mb-4">Temperature Converter</h1>

      <!-- Theme Switcher -->
      <div id="switcher" class="position-absolute top-0 end-0">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Light Theme</label
          >
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="converterForm">
            <!-- Input for numbers -->
            <div class="mb-3">
              <label for="tempValue" class="form-label">Value:</label>
              <input
                type="number"
                class="form-control"
                id="tempValue"
                placeholder="Enter temperature here..."
              />
            </div>
            <!-- Input for the type of conversion -->
            <div>
              <label for="tempType" class="form-label">From:</label>
              <select id="tempType" class="form-select">
                <option value="c2f">Celsius to Fahrenheit</option>
                <option value="f2c">Fahrenheit to Celsius</option>
                <option value="c2k">Celsius to Kelvin</option>
                <option value="f2k">Fahrenheit to Kelvin</option>
                <option value="k2c">Kelvin to Celsius</option>
                <option value="k2f">Kelvin to Fahrenheit</option>
              </select>
            </div>
            <!-- Button To Submit the Input -->
            <div class="mt-5">
              <button type="submit" class="btn btn-primary w-100">
                Convert
              </button>
            </div>
          </form>
          <div id="result" class="mt-3">
            <h1 class="text-center mt-5 text-success">-40°C == -40°F</h1>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/themeswitcher.js"></script>
  </body>
</html>
